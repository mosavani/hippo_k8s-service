# tests/values/service-api-simple.yml
# Minimal service â€” ClusterIP, probes, PDB, soft anti-affinity
image:
  repository: gcr.io/my-project/hippo-api
  tag: "1.0.0"

global:
  env: dev
  componentName: hippo-api

service:
  replicaCount: 2
  type: ClusterIP
  port: 80
  targetPort: 8080
  liveness:
    enabled: true
    path: /health
  readiness:
    enabled: true
    path: /ready

pdb:
  enabled: true
  minAvailable: 1

affinity:
  podAntiAffinity: soft

networkPolicy:
  enabled: true

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 256Mi
